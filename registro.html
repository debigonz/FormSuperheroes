<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes Cards</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/forms.css">

</head>
<body>
    <div class="discount">
        <p>20% de descuento en todos los productos!</p>
    </div>
    <div class="sticky">
        <header>
            <img src="img/logo_1imgTienda.png" alt="logoTienda">
            <h1>Nombre Tienda</h1>
        </header>
        </div>
    </header>

    <main>
        <div class="registro-nuevo">
            <h2>Registro</h2>
            <form class="form" action="contacto.html" method="POST">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido">

                <input type="email" id="email" name="email" placeholder="Correo Electrónico">

                <input type="password" id="password" name="password" placeholder="Contraseña">

                <select name="pais" id="pais">
                    <option value="argentina">Argentina</option>
                    <option value="colombia">Colombia</option>
                    <option value="brasil">Brasil</option>
                </select>

                <input class="Reset"type="reset" value="Resetear" id="resetear">

                <input class="Entrar" type="submit" value="Entrar" id="entrar">
            </form>
            <p>
                <a class="registro" href="">¿Ya tenés una cuenta?</a>
                Ingresá
            </p>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
